<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento | Casa da Impressora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
header { background:#0b5ed7; color:#fff; text-align:center; padding:20px; }
main { max-width:600px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,.1); }
h2 { text-align:center; }
label { display:block; margin-top:15px; font-weight:bold; }
input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
textarea { resize:vertical; }
.prazo { margin-top:20px; padding:15px; background:#e9f2ff; border-radius:6px; text-align:center; font-weight:bold; }
button { margin-top:25px; width:100%; padding:14px; background:#0b5ed7; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
button:hover { background:#084298; }
footer { text-align:center; margin:20px; color:#666; }
</style>
</head>

<body>
<header>
  <h1>Casa da Impressora</h1>
  <p>Agendamento de Avalia√ß√£o T√©cnica</p>
</header>

<main>
  <h2>Agende a entrega do equipamento</h2>

  <form id="form">
    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>WhatsApp</label>
    <input type="tel" id="telefone" placeholder="Ex: 88993687542" required>

    <label>Modelo da impressora</label>
    <input type="text" id="modelo" required>

    <label>Tipo</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option>Jato de tinta</option>
      <option>Laser</option>
      <option>T√©rmica</option>
      <option>Matricial</option>
    </select>

    <label>Problema (opcional)</label>
    <textarea id="problema" rows="3"></textarea>

    <label>Data para entrega</label>
    <input type="date" id="data" required>

    <div class="prazo" id="prazo">Selecione uma data</div>

    <button type="submit">Confirmar Agendamento</button>
  </form>
</main>

<footer>¬© 2026 Casa da Impressora</footer>

<script type="module">
import { db } from "./firebase.js";
import {
  collection, addDoc, query, where, getDocs, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {
  // CONFIG
  const capacidadeDiaria = 5;          // lota√ß√£o por dia
  const tempoAvaliacao = 2;            // dias √∫teis (mensagem)
  const whatsappEmpresa = "5588993687542";

  const form = document.getElementById("form");
  const dataInput = document.getElementById("data");
  const prazoDiv = document.getElementById("prazo");

  console.log("‚úÖ Firebase carregou e DB est√° pronto:", db);

  async function qtdAgendamentosNaData(data) {
    const q = query(collection(db, "agendamentos"), where("data", "==", data));
    const snap = await getDocs(q);
    return snap.size;
  }

  dataInput.addEventListener("change", async () => {
    const data = dataInput.value;
    if (!data) return;

    prazoDiv.innerText = "Verificando disponibilidade...";

    try {
      const total = await qtdAgendamentosNaData(data);

      if (total >= capacidadeDiaria) {
        prazoDiv.innerHTML = "‚ùå Data lotada. Escolha outro dia.";
        dataInput.value = "";
        return;
      }

      const restantes = capacidadeDiaria - total;
      prazoDiv.innerHTML =
        `‚úÖ Data dispon√≠vel (restam ${restantes} vaga(s)).<br>` +
        `Prazo estimado: <strong>${tempoAvaliacao} dias √∫teis</strong> ap√≥s a entrega.`;
    } catch (err) {
      console.error("‚ùå Erro ao consultar Firestore:", err);
      prazoDiv.innerText = "‚ùå Erro ao verificar disponibilidade. Veja o Console (F12).";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // limpa espa√ßos / caracteres
    const telefoneLimpo = document.getElementById("telefone").value.replace(/\s+/g, "").trim();

    const dados = {
      nome: document.getElementById("nome").value.trim(),
      telefone: telefoneLimpo,
      modelo: document.getElementById("modelo").value.trim(),
      tipo: document.getElementById("tipo").value,
      problema: document.getElementById("problema").value.trim(),
      data: document.getElementById("data").value,
      status: "Recebido",
      criadoEm: serverTimestamp()
    };

    if (!dados.data) {
      alert("Escolha uma data para entrega.");
      return;
    }

    try {
      // Confere lota√ß√£o de novo (evita pegar √∫ltima vaga junto)
      const total = await qtdAgendamentosNaData(dados.data);
      if (total >= capacidadeDiaria) {
        alert("Essa data acabou de lotar. Escolha outro dia.");
        prazoDiv.innerHTML = "‚ùå Data lotada. Escolha outro dia.";
        dataInput.value = "";
        return;
      }

      await addDoc(collection(db, "agendamentos"), dados);
      console.log("‚úÖ Agendamento salvo no Firestore:", dados);

      const mensagem = `
Ol√°! Quero agendar avalia√ß√£o.

üìÖ Data de entrega: ${dados.data}
üë§ Cliente: ${dados.nome}
üìû WhatsApp: ${dados.telefone}
üñ®Ô∏è Modelo: ${dados.modelo}
üìå Tipo: ${dados.tipo}
‚ùó Problema: ${dados.problema || "N√£o informado"}

Obrigado!
      `.trim();

      window.open(`https://wa.me/${whatsappEmpresa}?text=${encodeURIComponent(mensagem)}`, "_blank");
      alert("Agendamento registrado! Abrindo WhatsApp...");

      form.reset();
      prazoDiv.innerText = "Selecione uma data";
    } catch (err) {
      console.error("‚ùå Erro ao salvar no Firestore:", err);
      alert("Deu erro ao salvar no sistema. Veja o Console (F12).");

      // DICA √öTIL
      console.error("Se o erro for PERMISSION_DENIED, ajuste as Regras do Firestore para teste.");
    }
  });
});
</script>

</body>
</html>
