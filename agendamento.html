<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento | Casa da Impressora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
header { background:#0b5ed7; color:#fff; text-align:center; padding:20px; }
main { max-width:600px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,.1); }
h2 { text-align:center; }
label { display:block; margin-top:15px; font-weight:bold; }
input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
textarea { resize:vertical; }

.prazo {
  margin-top:20px;
  padding:15px;
  background:#e9f2ff;
  border-radius:6px;
  text-align:center;
  font-weight:bold;
  line-height: 1.35;
}
button {
  margin-top:25px;
  width:100%;
  padding:14px;
  background:#0b5ed7;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  font-weight: 800;
}
button:hover { background:#084298; }
button:disabled { opacity:.6; cursor:not-allowed; }
footer { text-align:center; margin:20px; color:#666; }

.small-muted { font-size:12px; color:#666; margin-top:6px; }
</style>
</head>

<body>
<header>
  <h1>Casa da Impressora</h1>
  <p>Agendamento de Avalia√ß√£o T√©cnica</p>
</header>

<main>
  <h2>Agende a entrega do equipamento</h2>

  <form id="form">
    <label>Nome</label>
    <input type="text" id="nome" required>

    <label>WhatsApp</label>
    <input type="tel" id="telefone" placeholder="Ex: 88993687542" required>
    <div class="small-muted">Digite apenas n√∫meros (DDD + n√∫mero). Ex: 88993687542</div>

    <label>Modelo da impressora</label>
    <input type="text" id="modelo" required>

    <label>Tipo</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option>Jato de tinta</option>
      <option>Laser</option>
      <option>T√©rmica</option>
      <option>Matricial</option>
    </select>

    <label>Problema (opcional)</label>
    <textarea id="problema" rows="3"></textarea>

    <label>Data para entrega</label>
    <input type="date" id="data" required>

    <div class="prazo" id="prazo">Selecione uma data</div>

    <button type="submit" id="btnSubmit">Confirmar Agendamento</button>
  </form>
</main>

<footer>¬© 2026 Casa da Impressora</footer>

<script type="module">
import { db } from "./firebase.js";
import {
  collection,
  addDoc,
  query,
  where,
  getDocs,
  serverTimestamp,
  doc,
  getDoc,
  setDoc,
  runTransaction
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ======================
   CONFIG
   ====================== */
const capacidadeDiaria = 5;          // lota√ß√£o por dia
const tempoAvaliacao = 2;            // dias √∫teis (mensagem)
const whatsappEmpresa = "5588993687542";

/* ======================
   ELEMENTOS
   ====================== */
const form = document.getElementById("form");
const dataInput = document.getElementById("data");
const prazoDiv = document.getElementById("prazo");
const btnSubmit = document.getElementById("btnSubmit");

console.log("‚úÖ Firebase DB pronto:", db);

/* ======================
   HELPERS
   ====================== */
function hojeISO() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth() + 1).padStart(2, "0");
  const dd = String(d.getDate()).padStart(2, "0");
  return `${yyyy}-${mm}-${dd}`;
}

function somenteNumeros(str) {
  return (str || "").replace(/\D/g, "");
}

function validarTelefoneBR(num) {
  // aceita 10 ou 11 d√≠gitos sem 55, ou 12/13 com 55
  // Ex: 88993687542 (11) ou 5588993687542 (13)
  if (!num) return false;
  if (num.length === 10 || num.length === 11) return true;
  if (num.length === 12 || num.length === 13) return num.startsWith("55");
  return false;
}

function formatarTelefoneExibicao(num) {
  // n√£o precisa perfeito, s√≥ ajuda
  const n = somenteNumeros(num);
  if (n.length === 11) return `(${n.slice(0,2)}) ${n.slice(2,7)}-${n.slice(7)}`;
  if (n.length === 10) return `(${n.slice(0,2)}) ${n.slice(2,6)}-${n.slice(6)}`;
  if (n.startsWith("55") && (n.length === 12 || n.length === 13)) {
    const ddd = n.slice(2,4);
    const resto = n.slice(4);
    return `+55 (${ddd}) ${resto}`;
  }
  return n;
}

/* ======================
   LOTA√á√ÉO POR DIA
   ====================== */
async function qtdAgendamentosNaData(data) {
  const q = query(collection(db, "agendamentos"), where("data", "==", data));
  const snap = await getDocs(q);
  return snap.size;
}

dataInput.min = hojeISO();

dataInput.addEventListener("change", async () => {
  const data = dataInput.value;
  if (!data) return;

  // evita data passada
  if (data < hojeISO()) {
    prazoDiv.innerHTML = "‚ùå Escolha uma data a partir de hoje.";
    dataInput.value = "";
    return;
  }

  prazoDiv.innerText = "Verificando disponibilidade...";

  try {
    const total = await qtdAgendamentosNaData(data);

    if (total >= capacidadeDiaria) {
      prazoDiv.innerHTML = "‚ùå Data lotada. Escolha outro dia.";
      dataInput.value = "";
      return;
    }

    const restantes = capacidadeDiaria - total;
    prazoDiv.innerHTML =
      `‚úÖ Data dispon√≠vel (restam ${restantes} vaga(s)).<br>` +
      `Prazo estimado: <strong>${tempoAvaliacao} dias √∫teis</strong> ap√≥s a entrega.`;
  } catch (err) {
    console.error("‚ùå Erro ao consultar Firestore:", err);
    prazoDiv.innerText = "‚ùå Erro ao verificar disponibilidade. Veja o Console (F12).";
  }
});

/* ======================
   OS SEQUENCIAL (contador)
   Cole√ß√£o: config / Doc: counters / Campo: os
   ====================== */
async function garantirCounter() {
  const ref = doc(db, "config", "counters");
  const snap = await getDoc(ref);
  if (!snap.exists()) {
    // tenta criar o contador na primeira vez
    await setDoc(ref, { os: 0 }, { merge: true });
  }
}

async function gerarOSSequencial() {
  const ref = doc(db, "config", "counters");

  const result = await runTransaction(db, async (tx) => {
    const snap = await tx.get(ref);

    // se n√£o existir, cria dentro da transa√ß√£o
    if (!snap.exists()) {
      tx.set(ref, { os: 1 }, { merge: true });
      const numero = 1;
      return {
        numero,
        codigo: `OS-${String(numero).padStart(4, "0")}`
      };
    }

    const atual = Number(snap.data().os || 0);
    const proximo = atual + 1;

    tx.update(ref, { os: proximo });

    return {
      numero: proximo,
      codigo: `OS-${String(proximo).padStart(4, "0")}`
    };
  });

  return result;
}

/* ======================
   SUBMIT
   ====================== */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  btnSubmit.disabled = true;
  btnSubmit.textContent = "Salvando...";

  try {
    const nome = document.getElementById("nome").value.trim();
    const telefoneRaw = document.getElementById("telefone").value;
    const telefoneLimpo = somenteNumeros(telefoneRaw);
    const modelo = document.getElementById("modelo").value.trim();
    const tipo = document.getElementById("tipo").value;
    const problema = document.getElementById("problema").value.trim();
    const data = document.getElementById("data").value;

    if (!nome || !telefoneLimpo || !modelo || !tipo || !data) {
      alert("Preencha os campos obrigat√≥rios.");
      btnSubmit.disabled = false;
      btnSubmit.textContent = "Confirmar Agendamento";
      return;
    }

    if (!validarTelefoneBR(telefoneLimpo)) {
      alert("WhatsApp inv√°lido. Digite apenas n√∫meros (DDD + n√∫mero). Ex: 88993687542");
      btnSubmit.disabled = false;
      btnSubmit.textContent = "Confirmar Agendamento";
      return;
    }

    if (data < hojeISO()) {
      alert("Escolha uma data a partir de hoje.");
      btnSubmit.disabled = false;
      btnSubmit.textContent = "Confirmar Agendamento";
      return;
    }

    // Confere lota√ß√£o de novo (evita dois clientes pegarem a √∫ltima vaga)
    const total = await qtdAgendamentosNaData(data);
    if (total >= capacidadeDiaria) {
      alert("Essa data acabou de lotar. Escolha outro dia.");
      prazoDiv.innerHTML = "‚ùå Data lotada. Escolha outro dia.";
      dataInput.value = "";
      btnSubmit.disabled = false;
      btnSubmit.textContent = "Confirmar Agendamento";
      return;
    }

    // garante contador e gera OS
    await garantirCounter();
    const os = await gerarOSSequencial();

    const dados = {
      osNumero: os.numero,
      osCodigo: os.codigo,

      nome,
      telefone: telefoneLimpo,
      modelo,
      tipo,
      problema,
      data,

      status: "Recebido",
      criadoEm: serverTimestamp()
    };

    await addDoc(collection(db, "agendamentos"), dados);
    console.log("‚úÖ Agendamento salvo no Firestore:", dados);

    const mensagem = `
Ol√°! Quero agendar avalia√ß√£o.

üßæ Ordem de Servi√ßo: ${dados.osCodigo}
üìÖ Data de entrega: ${dados.data}
üë§ Cliente: ${dados.nome}
üìû WhatsApp: ${formatarTelefoneExibicao(dados.telefone)}
üñ®Ô∏è Modelo: ${dados.modelo}
üìå Tipo: ${dados.tipo}
‚ùó Problema: ${dados.problema || "N√£o informado"}

Obrigado!
    `.trim();

    window.open(
      `https://wa.me/${whatsappEmpresa}?text=${encodeURIComponent(mensagem)}`,
      "_blank"
    );

    alert(`Agendamento registrado!\nSua OS √©: ${dados.osCodigo}\nAbrindo WhatsApp...`);

    form.reset();
    prazoDiv.innerText = "Selecione uma data";
    btnSubmit.disabled = false;
    btnSubmit.textContent = "Confirmar Agendamento";
  } catch (err) {
    console.error("‚ùå Erro ao salvar no Firestore:", err);

    // dica pra voc√™ ver r√°pido
    if ((err?.code || "").includes("permission")) {
      alert("Permiss√£o negada no Firestore (regras). Ajuste as regras e teste novamente.");
    } else {
      alert("Deu erro ao salvar no sistema. Veja o Console (F12).");
    }

    btnSubmit.disabled = false;
    btnSubmit.textContent = "Confirmar Agendamento";
  }
});
</script>

</body>
</html>
